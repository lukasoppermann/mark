	<script type="text/javascript" charset="utf-8">
		/* ------------------ */
		//
        function ready(fn) {
          if (document.readyState != 'loading'){
            fn();
          } else {
            document.addEventListener('DOMContentLoaded', fn);
          }
        }
		var initMark = function(){
			// init codemirror
			Array.prototype.forEach.call(document.querySelectorAll('.mark'), function(item){
				item.editor = CodeMirror.fromTextArea(item,
				{
					theme: 'mark',
					mode: {
						name: 'gfm',
						highlightFormatting: true
					},
					lineNumbers: true,
					addModeClass: false,
					lineWrapping: true,
					flattenSpans: true,
					cursorHeight: 1,
					matchBrackets: true,
					autoCloseBrackets: { pairs: '()[]{}\'\'""', explode: '{}' },
					matchTags: true,
					showTrailingSpace: true,
					autoCloseTags: true,
					styleSelectedText: false,
					styleActiveLine: true,
					placeholder: '',
					excludePanel: ['code'],
					tabMode: 'indent',
					tabindex: '2',
					dragDrop: false,
				});
				mark(item.editor);
			});
        }
		/* RUN EDITOR */
        ready(initMark);
	</script>
